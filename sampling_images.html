<img class="mySlides" src="img/samples.svg" onClick="nextImg()">
<img class="mySlides" src="img/digital-only.svg" onClick="nextImg()">
<img class="mySlides" src="img/samples-hires.svg" onClick="nextImg()">
<img class="mySlides" src="img/digital-only-hires.svg" onClick="nextImg()">
<script>
    var slideIndex=1;
    showDivs(slideIndex);
    function nextImg() {
        showDivs(slideIndex += 1);
    }
    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1};
        if (n < 1) {slideIndex = x.length};
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none"; 
        }
        x[slideIndex-1].style.display = "block"; 
    }
</script>
